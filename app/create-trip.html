<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Trip</title>
  <link rel="stylesheet" href="css/create-trip.css">
</head>
<body>
  <div class="container">
    <h2>Create New Trip</h2>
    <input type="text" id="trip-title" placeholder="Trip Title" required>
    <input type="date" id="start-date" required placeholder="Start Date">
    <input type="date" id="end-date" required placeholder="End Date">
    <button id="save-trip-btn">Save Trip</button>
    <p id="msg"></p>
  </div>
  <script type="module" src="js/create-trip.js"></script>
</body>
</html>
